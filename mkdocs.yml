# √âventuellement √† modifier avec votre th√®me de couleurs
theme:
    favicon: assets/favicon.ico
    icon:
      logo: material/crowd
    custom_dir: my_theme_customizations/
    name: material
    font: false                     # RGPD ; pas de fonte Google
    language: fr                    # fran√ßais
    palette:                        # Palettes de couleurs jour/nuit
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: indigo
        accent: indigo
        toggle:
            icon: material/weather-sunny
            name: Passer au mode nuit
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black
        accent: green
        toggle:
            icon: material/weather-night
            name: Passer au mode jour
    features:
        - navigation.instant
        # - navigation.tabs   Pour avoir le menu vertical il fallait supprimer √ßa
        - navigation.top
        - toc.integrate
        - header.autohide
        - content.code.annotate   # Pour les annotations de code deroulantes avec +

# Fin de modifications √† effectuer, ne pas toucher les lignes suivantes sauf si vous comprenez ce que vous faites.

site_url: !ENV [CI_PAGES_URL, "http://127.0.0.1:8000/"]
site_author: !ENV [CI_COMMIT_AUTHOR, "Nom d'auteur"]
repo_url: !ENV [CI_PROJECT_URL]
edit_uri: !ENV [EDIT_VARIABLE]

docs_dir: docs

nav:
  - "üè° Accueil": index.md
  - ... | regex=^(?:(?!_REM.md).)*$

markdown_extensions:
    - meta
    - abbr
    - def_list                      # Les listes de d√©finition.
    - attr_list                     # Un peu de CSS et des attributs HTML.
    - footnotes                     # Notes[^1] de bas de page.  [^1]: ma note.
    - admonition                    # Blocs color√©s  !!! info "ma remarque"
    - pymdownx.details              #   qui peuvent se plier/d√©plier.
    - pymdownx.caret                # Passage ^^soulign√©^^ ou en ^exposant^.
    - pymdownx.mark                 # Passage ==surlign√©==.
    - pymdownx.tilde                # Passage ~~barr√©~~ ou en ~indice~.
    - pymdownx.highlight:           # Coloration syntaxique du code
        auto_title: true
        auto_title_map:
            "Python": "üêç Script Python"
            "Python Console Session": "üêç Console Python"
            "Text Only": "üìã Texte"
            "E-mail": "üì• Entr√©e"
            "Text Output": "üì§ Sortie"
    - pymdownx.inlinehilite         # pour  `#!python  <python en ligne>`
    - pymdownx.snippets             # Inclusion de fichiers externe.
    - pymdownx.tasklist:            # Cases √† cocher  - [ ]  et - [x]
        custom_checkbox:    false   #   avec cases d'origine
        clickable_checkbox: true    #   et cliquables.
    - pymdownx.tabbed:              # Volets glissants.  === "Mon volet"
        alternate_style: true 
    - pymdownx.keys:                # Touches du clavier.  ++ctrl+d++
        separator: "\uff0b"
    - pymdownx.emoji:               # √âmojis  :boom:
        emoji_index:     !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.arithmatex:
        generic: true
    - toc:
        permalink: ‚öìÔ∏é
        toc_depth: 2

plugins:
  - search
  - awesome-pages:
        collapse_single_pages: true
  - macros
  - tags:
      tags_file: tags.md
  

extra_javascript:
